<h2>Добавление продукта</h2>
<div class="col-md-12">
  <div class="card card-container">

    <form
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">

        <label for="name">Название продукта</label>
        <input
          type="text"
          class="form-control"
          name="description"
          [(ngModel)]="form.name"
          required

          #name="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && name.invalid"
        >
          Обязательное поле
        </div>
      </div>
      <div class="form-group">

        <label for="price">Цена за кг, руб.</label>
        <input
          type="number"
          class="form-control"
          name="price"
          [(ngModel)]="form.price"
          required

          #price="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && price.invalid"
        >
          Обязательное поле
        </div>
      </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block">
            Добавить
          </button>
        </div>

    </form>


  </div>
</div>
<div *ngIf="message">
  <div class="alert alert-success">{{message}}</div>
</div>

<div *ngIf="currentUser && currentUser.roles.includes('ROLE_COOKER')">
  <a  class="btn btn-primary" [routerLink]="['/accountant', 'products']" >Назад</a>
</div>
