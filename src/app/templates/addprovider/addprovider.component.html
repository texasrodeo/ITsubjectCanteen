<div class="col-md-12">
  <div class="card card-container">

    <form
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">

        <label for="name">Наименование поставщика</label>
        <input
          type="text"
          class="form-control"
          name="description"
          [(ngModel)]="form.name"
          required

          #name="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && name.invalid"
        >
          Обязательное поле
        </div>
      </div>
      <div class="form-group">

        <label for="price">Телефон (11 цифр)</label>
        <input
          type="text"
          class="form-control"
          name="price"
          [(ngModel)]="form.Phone"
          required
          pattern="[0-9]{11}"

          #Phone="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && Phone.invalid"
        >
          Некорректный ввод
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block">
          Добавить
        </button>
      </div>

    </form>


  </div>
</div>
<div *ngIf="message">
  <div class="alert alert-success">{{message}}</div>
</div>
